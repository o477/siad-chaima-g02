<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Crumbs Bakery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf2;
      color: #4b2e2e;
    }
    header {
      background-color: #f7c59f;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #4b2e2e;
      text-decoration: none;
    }
    section {
      padding: 2rem;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .menu-item {
      border: 1px solid #e0c3a9;
      padding: 1rem;
      border-radius: 10px;
      background: #fff;
      width: 200px;
    }
  .menu-item img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea, select, button {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f7c59f;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Crumbs Bakery</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#order">Order</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="Chocolate Muffin.jpg" alt="Chocolate Muffin">
        <h3>Chocolate Muffin</h3>
        <p>$2.50</p>
      </div>
      <div class="menu-item">
        <img src="Strawberry Tart.jpg" alt="Strawberry Tart">
        <h3>Strawberry Tart</h3>
        <p>$3.00</p>
      </div>
      <div class="menu-item">
        <img src="Banana Bread.jpg" alt="Banana Bread">
        <h3>Banana Bread</h3>
        <p>$4.00</p>
      </div>
    </div>
  </section>

  <section id="order">
    <h2>Place an Order</h2>
    <form method="post" action="order.php">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="item">Item:</label>
      <select id="item" name="item">
        <option>Chocolate Muffin</option>
        <option>Strawberry Tart</option>
        <option>Banana Bread</option>
      </select>

      <label for="Quantity">Quantity:</label>
      <input type="number" id="Quantity" name="Quantity" min="1" required>

      <label for="message">Message / Notes:</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: sweetcrumbs@bakery.com</p>
    <p>Phone: +213 786 98 04 52</p>
    <p>Address: cite 75 lougt ,khenchela</p>
  </section>

  <footer>
    
  </footer>
</body>
</html>
